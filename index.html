<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width"/>
  <title>Project Log Entry</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700" rel="stylesheet">
  <style>
    body { background: #f4f7fb; font-family: Roboto, Arial, sans-serif; margin: 0; }
    .container { max-width: 540px; margin: 48px auto; background: #fff; border-radius: 10px; box-shadow: 0 6px 24px #e2e5ee; padding: 40px; }
    h2 { color: #1a4582; font-weight: 700; margin-bottom: 28px; font-size: 2rem; }
    label { font-size: 1rem; font-weight: 600; color: #1a4582; }
    input, textarea, select { width: 100%; padding: 10px; border: 1px solid #c7c9cd; border-radius: 4px; margin-top: 4px; margin-bottom: 18px; background: #f8fafc; font-family: inherit; }
    textarea { resize: vertical; }
    .actions { display: flex; gap: 16px; }
    .btn { padding: 10px 28px; border: none; border-radius: 4px; font-weight: bold; background: #1976d2; color: #fff; cursor: pointer; font-size: 1rem; }
    .btn:active { background: #14529e; }
    .logs-list { margin-top: 40px; }
    .entry { background: #f2f5fc; border-left: 4px solid #1976d2; padding: 16px 24px; border-radius: 5px; margin-bottom: 22px; }
    .entry-title { font-weight: 700; font-size: 1.13rem; }
    .entry-meta { color: #6b7a8a; font-size: .92rem; margin-bottom: 4px; }
    .entry-desc { margin-top: 8px; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Log a New Project Entry</h2>
    <form id="logForm" autocomplete="off">
      <label for="logTitle">Title*</label>
      <input type="text" id="logTitle" maxlength="80" placeholder="e.g. Fixed build issue, Added widget" required>
      <label for="logType">Type</label>
      <select id="logType">
        <option>Feature</option>
        <option>Bug Fix</option>
        <option>Documentation</option>
        <option>Refactor</option>
        <option>Other</option>
      </select>
      <label for="logDesc">Description</label>
      <textarea id="logDesc" maxlength="400" placeholder="Add details about this log entry"></textarea>
      <div class="actions">
        <button type="reset" class="btn" style="background:#ced4db;color:#12406a;">Clear</button>
        <button type="submit" class="btn">Add Entry</button>
      </div>
    </form>
    <div class="logs-list" id="logsList"></div>
  </div>
  <script>
    document.getElementById('logForm').onsubmit = function(e) {
      e.preventDefault();
      const title = document.getElementById('logTitle').value.trim();
      const type = document.getElementById('logType').value.trim();
      const desc = document.getElementById('logDesc').value.trim();
      if(!title) return;
      const logHTML = `
        <div class="entry">
          <div class="entry-title">${title} <span class="entry-meta">[${type}]</span></div>
          <div class="entry-meta">${new Date().toLocaleString()}</div>
          <div class="entry-desc">${desc ? desc : "<em>No description provided.</em>"}</div>
        </div>`;
      document.getElementById('logsList').insertAdjacentHTML('afterbegin', logHTML);
      this.reset();
    };
  </script>
</body>
</html>
