!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Loan Application Logs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        h1 { color: #333; text-align: center; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #4CAF50; color: white; }
        tr:hover { background-color: #f5f5f5; }
        button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; cursor: pointer; font-size: 16px; margin: 20px auto; display: block; }
        button:hover { background-color: #45a049; }
        .immutable-note { text-align: center; color: #666; font-style: italic; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Aurora Immutable Loan Application Logs</h1>
    <p class="immutable-note">These logs are immutable and record key events for loan applications. Download as Excel for offline analysis.</p>
    
    <button onclick="downloadExcel()">Download Logs as Excel</button>
    
    <table id="logTable">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Application ID</th>
                <th>Event Type</th>
                <th>User ID</th>
                <th>Details</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="logBody"></tbody>
    </table>

    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
